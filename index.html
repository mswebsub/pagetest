        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* 기본 패딩 */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* 기본 패딩 */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* 큰 화면에서의 최대 너비 */
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        /* 모바일 화면 (767px 이하)을 위한 컨테이너 패딩 조정 */
        @media (max-width: 767px) {
            .container {
                padding: 1.5rem;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        th, td {
            padding: 0.75rem 1rem; /* 기본 패딩 */
            border: 1px solid #e2e8f0;
            text-align: center;
            font-size: 0.9rem; /* 기본 폰트 크기 */
            color: #334155;
        }
        /* 모바일 화면을 위한 테이블 셀 패딩 및 폰트 크기 조정 */
        @media (max-width: 767px) {
            th, td {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        th {
            background-color: #e2e8f0;
            font-weight: 600;
            color: #1a202c;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f8fafc;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap; /* 버튼이 작은 화면에서 줄바꿈되도록 허용 */
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .button-style {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            outline: none;
            flex-grow: 1; /* 버튼이 공간을 채우도록 늘어남 */
            max-width: 250px; /* 개별 버튼의 최대 너비 제한 */
        }
        /* 모바일 화면을 위한 버튼 패딩 및 폰트 크기 조정 */
        @media (max-width: 767px) {
            .button-style {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
                flex-basis: calc(50% - 0.5rem); /* 작은 화면에서 한 줄에 두 개의 버튼이 오도록 */
                max-width: none; /* 작은 화면에서는 최대 너비 제한 해제 */
            }
        }
        .button-primary {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        .button-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.4);
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .message.error {
            color: #ef4444;
        }
        /* 반응형 제목 폰트 크기 */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
        }
        /* 반응형 단락 폰트 크기 */
        @media (max-width: 767px) {
            p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
